		let newRow = document.createElement("tr");
		for (let i = 0; i<2; i++){

			newCell.appendChild(document.createTextNode(`Row${document.getElementById("sampleTable").rows.length+1} cell${i+1}`));

		}
		document.getElementById("sampleTable").appendChild(newRow);
	}
