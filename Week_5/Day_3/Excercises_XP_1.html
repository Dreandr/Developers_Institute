<html>
<style>
#container {
  width: 400px;
  height: 400px;
  position: relative;
  background: yellow;
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: red;
}
</style>
<body>
<p><button onclick="myMove()">Click Me</button></p>
<div id ="container">
  <div id ="animate"></div>
</div>
<script type="text/javascript">
	let elem = document.getElementById("animate");
	function myMove(){
		let counter = 0;
		let timer = setInterval(function () {
			elem.style.left = `${counter}px`;
			counter += 10; 
		 	if (counter > 350){
		 		clearInterval(timer);
		 	}
		}, 1000);
	}
</script>
</body>
</html>
