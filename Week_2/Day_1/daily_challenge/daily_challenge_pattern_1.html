  display: grid;
  grid-template-columns: repeat(16, 1fr);
  grid-auto-rows: 1fr;
}

.grid::before {
  content: '';
  width: 0;
  padding-bottom: 100%;
  grid-row: 1 / 1;
  grid-column: 1 / 1;
}

.grid > *:first-child {
  grid-row: 1 / 1;
  grid-column: 1 / 1;
}

.grid > * {
  background: rgba(0,0,0,0.1);
  border: 1px white solid;
}
.grid>:nth-child(3n + 1){
	background-color: orange;
}
.grid>:nth-child(3n + 2){

}
.grid>:nth-child(3n + 3){
