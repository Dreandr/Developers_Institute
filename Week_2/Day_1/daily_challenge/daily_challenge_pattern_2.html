		.grid {
  display: grid;
  grid-template-columns: repeat(16, 1fr);
  grid-auto-rows: 1fr;
}

.grid::before {
  content: '';
  width: 0;
  padding-bottom: 100%;
  grid-row: 1 / 1;
  grid-column: 1 / 1;
}

.grid > *:first-child {
  grid-row: 1 / 1;
  grid-column: 1 / 1;
}

.grid > * {
  background: rgba(0,0,0,0.1);
  border: 2px white ridge;
}
.grid>:nth-child(4n+4){
	background-color: black;
}
.grid>:nth-child(4n+3){
	background-color: grey;
}
.grid>:nth-child(4n+2){

}
.grid>:nth-child(4n+1){

}
	</style>
