<!DOCTYPE html>
<html>
<head>
	<title>Pokedeck</title>
	<script src="https://kit.fontawesome.com/265f1cf528.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="mycss.css">
</head>
<body>
	<div id="container">
		<img src="https://raw.githubusercontent.com/devtlv/studentsGitHub/master/JS/Week%205/Day%205/Mini%20Projects/Mini-Project%202%20-%20Pokedex%20API/logo.png" class="logo">
		<div class="output1" id="output_img" style=""></div>
		<div class="guide">
			<h3>How to use:</h3>
			<ul>
				<li>Press the <b>green</b> button to get a random Pokemon.</li>
				<li>Press the <b>left</b> and <b>right</b> buttons to see the next or the previous Pokemon.</li>
			</ul>
		</div>
		<div class="choicebuttons">
			<button id="left" class="button_choicebuttons"></button>
			<button id="right" class="button_choicebuttons"></button>
		</div>
		<div id="output" class="output2" style="text-align: center;"></div>
		<div  class="randombutton">
			<button id="findPokemon"></button>
		</div>
	</div>		
	<script type="text/javascript" src="myjs.js"></script>
</body>
</html>
