<!DOCTYPE HTML>
<html>
<head>
  <style>
    table {
      border-collapse: collapse;
    }
    td {
      border: 1px solid black;
      padding: 3px 5px;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td>1:1</td>
      <td>2:1</td>
      <td>3:1</td>
      <td>4:1</td>
      <td>5:1</td>
    </tr>
    <tr>
      <td>1:2</td>
      <td>2:2</td>
      <td>3:2</td>
      <td>4:2</td>
      <td>5:2</td>
    </tr>
    <tr>
      <td>1:3</td>
      <td>2:3</td>
      <td>3:3</td>
      <td>4:3</td>
      <td>5:3</td>
    </tr>
    <tr>
      <td>1:4</td>
      <td>2:4</td>
      <td>3:4</td>
      <td>4:4</td>
      <td>5:4</td>
    </tr>
    <tr>
      <td>1:5</td>
      <td>2:5</td>
      <td>3:5</td>
      <td>4:5</td>
      <td>5:5</td>
    </tr>
  </table>
  <script>
    let table = document.body.firstElementChild;
    for (i in table.firstElementChild.children){
      for (let x = 0; x < 5; x++){
      if (i == 0 || i == 4){
        if (x == 0 || x == 4){
          table.firstElementChild.children[i].children[x].setAttribute("style", "background-color: red;")
        }
      } else if (i == 1 || i == 3){
        if (x == 1 || x == 3) {
          table.firstElementChild.children[i].children[x].setAttribute("style", "background-color: red;")
        }

      } else if (i == 2){
        if (x == 2){
          table.firstElementChild.children[i].children[x].setAttribute("style", "background-color: red;")
        }
      } 
    }
    }
  </script>
</body>
</html>
