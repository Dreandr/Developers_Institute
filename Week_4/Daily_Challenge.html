<!DOCTYPE html>
<html>
<head>
	<title>Daily Challenge, Week 4, Day 3</title>

</head>
<body>
	
	<script type="text/javascript">
		book1 = {
			title: "Good Omens",
			author: "Terry Pratchett and Neil Gaiman",
			image: "https://images-na.ssl-images-amazon.com/images/I/91hmKjgP%2BkL._SL480_.jpg",
			read: true
		};
		book2 = {
			title: "Joyland",
			author: "Stephen King",
			image: "https://images-eu.ssl-images-amazon.com/images/I/51f-kTbU3GL.jpg",
			read: true
		};
		allBooks = [book1, book2];
		let table = document.createElement("TABLE");
		document.body.appendChild(table);
		for (book of allBooks){
			let row = document.createElement("tr")
            let cell1 = document.createElement("td")
			text = document.createTextNode(`${book.title}, written by ${book.author}`)
			if (book.read == true){
            	cell1.setAttribute("style","color: red;")	
            }
            cell1.appendChild(text)
            let cell2 = document.createElement("td")
			let img = document.createElement("img");
			img.src = book.image;
			img.setAttribute("style", "width: 100px; height: 150px")
			cell2.appendChild(img);
            row.appendChild(cell1);
            row.appendChild(cell2);
			table.appendChild(row);
		}
	</script>
</body>
</html>
